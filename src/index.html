<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <h1>Подбор пульсометра</h1>
            <h2>с учётом Вашего уровня подготовки</h2>
            <ul class="promo__list">
                <li class="promo__item">
                    <img src="./icons/main_screen/timer.png" alt="" class="promo__img">
                    <div class="promo__text">Время подбора: <span>10 минут</span></div>
                </li>
                <li class="promo__item">
                    <img src="./icons/main_screen/hand-cart.png" alt="" class="promo__img">
                    <div class="promo__text">Бесплатная <span>доставка</span></div>
                </li>
                <li class="promo__item">
                    <img src="./icons/main_screen/messages.png" alt="" class="promo__img">
                    <div class="promo__text">Ответим <span>на все вопросы</span></div>
                </li>
            </ul>
        </div>
    </section>    


</body>
</html>
